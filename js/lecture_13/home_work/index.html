<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture_11_hw</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="mini_wrapper">
    </div>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a class="logo__img">
                    <img src="https://www.mil.gov.ua/img/modlogo.svg" style="width:113px; margin:13px;">>
                </a>
                <p class="logo__title">
                    <img src="https://www.mil.gov.ua/img/headertext.png" style="width:386px; height:84px;">
                <p>
            </div>
        </header>
        <aside class="wrapper_filters"> 
            <form name="filtersForm" class="form" action="">
                <div class="form__item">
                    <label for="name">Search by name</label>
                    <input type="text" name="name" id="name" placeholder="search by name">
                </div>
                <div class="form__item">
                    <label for="PermanentHousing">Permanent housing</label>
                    <input type="radio" name="housing" id="PermanentHousing">
                </div>
                <div class="form__item">
                    <label for="ServiceHousing">Service housing</label>
                    <input type="text" name="housing" id="ServiceHousing">
                </div>
                <button>Apply</button>
                <button>Reset</button>
            </form>
        </aside>
        <main class="wrapper__content">
            <p>Loading...</p>
            <div></div>
        </main>
    </div>
<script src="./main.js"></script>
</body>
</html>
